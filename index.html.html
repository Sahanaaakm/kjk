
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Login</title>
    <style>
        /* Original CSS from styles.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .overlay {
            padding: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form {
            display: flex;
            flex-direction: column;
            text-align: center;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }

        .hidden {
            display: none;
            opacity: 0;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #606770;
            margin: 10px 0;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .button {
            background: #e60023;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background: #cc001f;
        }

        .button.google {
            background: #4285F4;
            margin-top: 10px;
        }

        .button.google:hover {
            background: #357ae8;
        }

        .button.facebook {
            background: #4267B2;
            margin-top: 10px;
        }

        .button.facebook:hover {
            background: #365899;
        }

        span {
            color: #e60023;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
            input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="form-container">
                <div id="signup-form" class="form">
                    <h2>InterestSphere Welcome's you</h2>
                    <p>Find new ideas to try</p>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Create a password" />
                    <input type="date" placeholder="Birthdate" />
                    <button class="button">Continue</button>
                    <p>OR</p>
                    <button class="button google">Continue with Google</button>
                    <p>Already a member? <span id="login-link">Log in</span></p>
                </div>
                <div id="login-form" class="form hidden">
                    <h2>InterestSphere Welcome's you</h2>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <p><a href="#">Forgot your password?</a></p>
                    <button class="button">Log in</button>
                    <p>OR</p>
                    <button class="button facebook">Continue with Facebook</button>
                    <button class="button google">Continue with Google</button>
                    <p>Not on InterestSphere yet? <span id="signup-link">Sign up</span></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Original JavaScript from script_updated.js
        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');
        const signupLink = document.getElementById('signup-link');
        const loginLink = document.getElementById('login-link');

        // Update text for heading to "InterestSphere Welcome's you"
        const headings = document.querySelectorAll('.form h2');
        headings.forEach(heading => {
            heading.textContent = "InterestSphere Welcome's you";
        });

        function toggleForms(showForm, hideForm) {
            hideForm.style.opacity = '0';
            setTimeout(() => {
                hideForm.classList.add('hidden');
                showForm.classList.remove('hidden');
                setTimeout(() => {
                    showForm.style.opacity = '1';
                }, 50);
            }, 300);
        }

        signupLink.addEventListener('click', () => {
            toggleForms(signupForm, loginForm);
        });

        loginLink.addEventListener('click', () => {
            toggleForms(loginForm, signupForm);
        });
    </script>
</body>
</html>
